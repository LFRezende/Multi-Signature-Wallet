<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Nomad Protocol</title>
  </head>
  <body>
    <div id="banner">
      <div id="gitHub" class="icon bold">
        <a href="https://github.com/LFRezende/Nomad-Protocol" target="_blank"
          >GitHub</a
        >
      </div>
      <div id="address" class="icon bold">
        <a
          href="https://goerli.etherscan.io/address/0x8c82b77894f9a1d7bc341af974b545e59428fa67"
          target="_blank"
          >Transactions</a
        >
      </div>
    </div>
    <div id="hero">
      <label class="toGreen">ITA</label>
      <label class="green toWhite bold">Blockchain</label>
    </div>
    <div id="smallerText">
      <label class="greenHover bold">Multi</label> Signature
      <label class="green bold toWhite">Wallet</label>
    </div>
    <div id="developerAdd">
      A different multi-sig approach, developed by
      <label class="green toWhite bold">
        <a
          href="https://www.linkedin.com/in/luis-felipe-rezende/"
          ,
          target="_blank"
          >LFRezende</a
        >
      </label>
    </div>
    <div class="subBody">
      <div class="textSpace" id="connectBody">
        Connect your <label class="greenHover">Crypto Wallet</label>
        <div><button id="connectWallet" class="button">Connect</button></div>
      </div>

    </div>
    <div class="subBody">
        <div class="textSpace" id="connectBody">
           <label class="greenHover">Propose</label> Transaction
          <div><button id="proposeTx" class="button">Propose </button></div>
        </div>
    </div>
    <div class="subBody">
        <div class="textSpace" id="connectBody">
           <label class="greenHover">Confirm</label> Transaction
          <div><button id="confirmTx" class="button">Confirm </button></div>
        </div>
    </div>
    <div class="subBody">
        <div class="textSpace" id="connectBody">
           <label class="greenHover">Revoke</label> Transaction
          <div><button id="revokeTx" class="button">Revoke </button></div>
        </div>
    </div>
    <div class="subBody">
        <div class="textSpace" id="connectBody">
           <label class="greenHover">Execute</label> Transaction
          <div><button id="executeTx" class="button">Execute </button></div>
        </div>
    </div>
    
    <script src="./index.js" type="module"></script>
    <script
      src="https://cdn.plot.ly/plotly-2.20.0.min.js"
      charset="utf-8"
    ></script>
  </body>
</html>
